<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Javascript Exercise</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>

        <h1>Countries</h1>

        <div class="flex headerInfo">
            <div>
                <button type="button" class="uncheckBtn btn" onClick="uncheckAll()">Uncheck All</button>
                <button type="button" class="showAllBtn btn" onClick="showSelected()">Show Selected</button>
            </div>
        </div>

        <div class="flex headerInfo">

            <div>
                <div class="numRows">
                    <div class="formGroup">
                        <select class="formControl" name="maxRows" id="maxRows">
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option value="70">70</option>
                            <option value="100">100</option>
                            <option value="243">Show ALL Rows</option>
                        </select>
                    </div>
                </div>
            </div>

            <input type="text" placeholder="Search..." name="searchValue" id="searchvalue" onkeyUp="searchFunction()"/>
        </div>

        <table class="table" id="countriesTable">
            <thead>
                <tr>
                    <th class="firstCell">Checkbox</th>
                    <th class="secondCell">Name</th>
                    <th>Code</th>
                </tr>
            </thead>
            <tbody id="countriesTableBody">
            </tbody>
        </table>

        <div class="pagination-counter">
            <ul class="pagination">
            </ul>
        </div>
        <div class="rows_count"></div>


        <script src="scripts.js"></script>
    </body>
</html>
